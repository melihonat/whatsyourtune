<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png" type="image/png">
    <title>Whatsyourtune</title>
    <!-- Tone.js für audio player, und tfjs für das emotion detection model -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.58/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Face detection -->
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
    <!-- Magenta Music library und MusicVAE model -->
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music"></script>
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music/es6/music_vae.js"></script>
</head>

<body>
    <header>
        <a href="index.html">
            <img src="logo.png" alt="Whatsyourtune">
        </a>
    </header>

    <div class="particles" id="particles"></div>

    <div class="content">
        <!-- Countdown vor jedem Mal Emotion-Detection (noch laggy) -->
        <div id="countdownDisplay"></div>
        <video id="webcam" width="640" height="480" autoplay></video>
        <script src="index.js"></script>
        <!-- Welche Emotion wurde detectet? -->
        <div id="emotionDisplay"></div>
    </div>

    <!-- Backgroundfarben passend zur Animation -->
    <div id="animationContainer"></div>

    <footer>
        <div class="footer-content">
            <div class="copyright">© 2024 Whatsyourtune. All rights reserved.</div>
            <div class="social-media">
                <a href="#" target="_blank" rel="noopener noreferrer">Facebook</a>
                <a href="#" target="_blank" rel="noopener noreferrer">Twitter</a>
                <a href="#" target="_blank" rel="noopener noreferrer">Instagram</a>
            </div>
            <div class="footer-links">
                <a href="terms.html">Terms</a>
                <a href="privacy.html">Privacy</a>
            </div>
        </div>
    </footer>
</body>

</html>
